    <script>
        function bilgangen(bil){
            if (bil%2 == 0){
                for(let i=2; i<=bil; i++){
                    if (i%2==0){console.log(i)}
                }
            }
            else if (bil%2 !== 0){
                for(let i=1; i<=bil; i++){
                    if (i%2!==0){console.log(i)}
                }
            }
        }
        function bilprima(bil){
            if (bil == 2){
                    console.log(bil);
                }
            else if (bil>1){
                for(let i=2; i<bil; i++){
                    if (bil%i == 0){
                        console.log(i);
                    }
                }
            }
        }
    </script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                let bil=$("#gangen").val();
                bilgangen(bil);
            })
